<svg
  xmlns="http://www.w3.org/2000/svg"
  width="100"
  height="100"
  viewBox="0 0 100 100"
>
  <!-- 背景阴影 -->
  <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
    <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
    <feOffset dx="2" dy="2" result="offsetblur" />
    <feComponentTransfer>
      <feFuncA type="linear" slope="0.3" />
    </feComponentTransfer>
    <feMerge>
      <feMergeNode />
      <feMergeNode in="SourceGraphic" />
    </feMerge>
  </filter>

  <!-- 主文档形状 -->
  <path
    d="M20 10 L60 10 L80 30 L80 90 L20 90 Z"
    fill="white"
    filter="url(#shadow)"
  />
  
  <!-- 折角效果 -->
  <path
    d="M60 10 L60 30 L80 30 L60 10"
    fill="#d5d5d5"
  />

  <!-- PDF 图标背景 -->
  <rect
    x="30"
    y="45"
    width="40"
    height="20"
    rx="3"
    fill="#e74c3c"
  />

  <!-- PDF 文字 -->
  <text
    x="50"
    y="60"
    font-family="Arial, sans-serif"
    font-size="14"
    font-weight="bold"
    fill="white"
    text-anchor="middle"
    dominant-baseline="middle"
  >
    PDF
  </text>

  <!-- 文档线条装饰 -->
  <line x1="30" y1="20" x2="55" y2="20" stroke="#e0e0e0" stroke-width="2" />
  <line x1="30" y1="27" x2="55" y2="27" stroke="#e0e0e0" stroke-width="2" />
  <line x1="30" y1="75" x2="70" y2="75" stroke="#e0e0e0" stroke-width="2" />
  <line x1="30" y1="82" x2="70" y2="82" stroke="#e0e0e0" stroke-width="2" />

  <!-- 工具标识 - 齿轮 -->
  <circle
    cx="70"
    cy="70"
    r="12"
    fill="#4a90e2"
    filter="url(#shadow)"
  />
  <path
    d="M70 64 L72 64 L73 67 L75 68 L78 66 L79 68 L77 71 L77 73 L79 76 L78 78 L75 76 L73 77 L72 80 L70 80 L69 77 L67 76 L64 78 L63 76 L65 73 L65 71 L63 68 L64 66 L67 68 L69 67 Z"
    fill="white"
  />
  <circle
    cx="70"
    cy="70"
    r="2"
    fill="#4a90e2"
  />
</svg>